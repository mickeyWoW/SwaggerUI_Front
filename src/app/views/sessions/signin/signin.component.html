<div class="card o-hidden" [@animate]="{
    value: '*',
    params: { y: '120px', opacity: '0', delay: '100ms', duration: '400ms' }
  }">
 
  <div class="row">
   
    <div class="col-md-6">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <img src="assets/images/logo.png" alt="" />
        </div>
        <h1 class="mb-3 text-18">Sign In As  
          <span *ngIf="form.controls['role_id'].value==0"> Admin </span>
          <span *ngIf="form.controls['role_id'].value==1"> Sales </span></h1> 
       
        <form [formGroup]="form" (ngSubmit)="signin()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" class="form-control form-control-rounded" formControlName="email" type="email"
              [email]="true" />
            <errors [control]="f.email" [isSubmit]="isSubmitted"></errors>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control form-control-rounded" formControlName="password" type="password" />
            <errors [control]="f.password" [isSubmit]="isSubmitted"></errors>
          </div>
          <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
          <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText"
            [loading]="loading">
            Sign In
          </btn-loading>
          <span class="text-danger" *ngIf="error">{{error}}</span>
        </form>
          <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Forgot Password</u></a>
          </div>
      </div>
    </div>
    <div class="col-md-6 text-center" style="
        background-size: cover;
        background-image: url(./assets/images/photo-long-3.jpg);
      ">
      <div class="pr-3 auth-right">
        <button routerLink="/sessions/signup" class="
        btn
        btn-rounded
        btn-outline-primary
        btn-outline-email
        btn-block
        btn-icon-text
      ">
          Create an account
        </button>
        <button id="adminrole" (click)="updateRoleId(0)" class="
                btn
                btn-rounded
                btn-outline-primary
                btn-outline-google
                btn-block
                btn-icon-text
              " [ngClass]="{focus : form.controls['role_id'].value==0}">
          {{ 'LOGIN.ADMIN' | translate }}
        </button>
        <button (click)="updateRoleId(1)" class="
                btn
                btn-rounded
                btn-outline-primary
                btn-block
                btn-icon-text
                btn-outline-facebook
               " 
              [ngClass]="{focus : form.controls['role_id'].value==1}">
          {{ 'LOGIN.SALES' | translate }}
        </button>
      </div>
    </div>
   
  </div>

</div>
