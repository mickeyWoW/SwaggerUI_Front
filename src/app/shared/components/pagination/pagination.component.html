<div class="lower" style="display: flex; justify-content: space-between">
    <div class="left">
        <label for="vgt-select-rpp-505333257072" style="font-size: 14px; color: #909399"
            class="footer__row-count__label">{{ "COMMON.ROWS" | translate }}</label>
        <select (change)="updatePageSize($event)" id="vgt-select-rpp-505333257072" autocomplete="off"
            name="perPageSelect" aria-controls="vgt-table" style="
          background-color: transparent;
          width: auto;
          padding: 0;
          border: 0;
          border-radius: 0;
          height: auto;
          font-size: 14px;
          margin-left: 8px;
          color: #606266;
          font-weight: 700;
          -webkit-appearance: auto !important;
          -moz-appearance: auto !important;
          appearance: auto !important;
        " class="footer__row-count__select">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
        </select>
    </div>
    <div class="right" *ngIf="total">
        <div class="footer__navigation">
            <div class="footer__navigation__page-info">
                <div>{{showFrom}} - 
                    <span *ngIf="(showTo-1)>total">{{total}}</span> 
                    <span *ngIf="(showTo-1)< total">{{(showTo-1)}}</span> of {{total}}
                    </div>
            </div>
            <button [disabled]="pageNumber === 1" [ngClass]="{'disabled': pageNumber === 1}" (click)="onPageChange(pageNumber-1)" type="button"
                aria-controls="vgt-table" class="footer__navigation__page-btn" style="
            background: 0 0;
            border: none;
            text-decoration: none;
            color: black;
            font-weight: 700;
            white-space: nowrap;
            vertical-align: middle;
            opacity: 0.5;
            cursor: pointer;
          ">
               <i _ngcontent-fdv-c213="" class="i-Arrow-Left-2 pr-2"></i>
                <span>{{ "COMMON.PREV" | translate }}</span>
            </button>
            <button [disabled]="total/pageSize <= pageNumber" [ngClass]="{'disabled': total/pageSize <= pageNumber}"
            (click)="onPageChange(pageNumber+1)"
             type="button" style="
            background: 0 0;
            border: none;
            text-decoration: none;
            color: black;
            font-weight: 700;
            opacity: 0.5;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
          " aria-controls="vgt-table" class="footer__navigation__page-btn">
                <span>{{ "COMMON.NEXT" | translate }}</span>
                <i _ngcontent-fdv-c213="" class="i-Arrow-Right-2 pl-2"></i>
            </button>
        </div>
    </div>
</div>
